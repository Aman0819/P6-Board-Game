<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- logo -->
    <header>
        <div class="logo">
            <img src="./images/StarWarsLogo.png" alt="Brand Logo">
        </div>
    </header>

    <div>
        <!-- Game Grid -->
        <div class="flex-item-2" id="mapGrid"></div>

    </div>

    <!-- Fight Mode -->
    <div id="myModal" class="modal container-flex">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-content__item player">
                <div class="player-details">
                    <h4 class="player-details__name">Luke Skywalker</h4></br>
                    <figure>
                        <img src="/images/Luke.png" alt="Luke" class="player-details__image">
                    </figure>
                </div>
                <div class="player-stats">
                    <div class="player-stats__desc">Health &nbsp;<p class="player-stats__values" id="player1-health">
                        </p>
                    </div>
                    <div class="player-stats__desc">Damage &nbsp;<p class="player-stats__values" id="player1-damage">
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal-content__item">
                <div class="modal-actions__title">Its <span id="current-player-text">
                    </span>'s turn!</div>
                <div class="btn-group">
                    <div id="attack">
                        <button class="btn btn-warning">Attack</button>
                    </div>
                    <div id="defend">
                        <button class="btn btn-success">Defend</button>
                    </div>
                </div>
            </div>
            <div class="modal-content__item player">
                <div class="player-details">
                    <h4 class="player-details__name">Darth Vader</h4></br>
                    <figure>
                        <img src="/images/Anakin.png" alt="Luke" class="player-details__image">
                    </figure>
                </div>
                <div class="player-stats">
                    <div class="player-stats__desc">Health &nbsp;<p class="player-stats__values" id="player2-health">
                        </p>
                    </div>
                    <div class="player-stats__desc">Damage &nbsp;<p class="player-stats__values" id="player2-damage">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-victory hidden">
        <div class="modal-victory__overlay"></div>
        <div class="modal-victory__content">
            <div class="modal-victory__content__text">
                <h2 id="player-won"></h2>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/cell.js "></script>
<script src="js/utils.js "></script>
<script src="js/weapon.js "></script>
<script src="js/player.js "></script>
<script src="js/board.js "></script>
<script src="js/game.js "></script>

</html>
