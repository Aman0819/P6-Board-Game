<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- logo -->
    <header>
        <div class="logo">
            <img src="./images/StarWarsLogo.png" alt="Star Wars">
        </div>
    </header>

    <div>
        <!-- Game Grid -->
        <div class="flex-item-2" id="mapGrid"></div>

    </div>

    <!-- Fight Mode -->
    <div id="myModal" class="modal container-flex">

        <!-- Modal content -->
        <div class="modal-content flex-container">
            <div class="">
                <h4>Luke Skywalker</h4></br>
                <div class="Player1 lol"></div>
                <div>Health<p id="player1-health"></p>
                </div>
                <div>Damage<p id="player1-damage"></p>
                </div>
            </div>
            <div class="fight-buttons">
                <div>Its <span id="current-player-text">
                    </span>'s turn!</div>
                <div id="attack">
                    <button>Attack</button>
                </div>
                <div id="defend">
                    <button>Defend</button>
                </div>
            </div>
            <div class="">
                <h4>Darth Vader</h4></br>
                <div>Health<p id="player2-health"></p>
                </div>
                <div>Damage<p id="player2-damage"></p>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="js/cell.js "></script>
<script src="js/utils.js "></script>
<script src="js/weapon.js "></script>
<script src="js/player.js "></script>
<script src="js/board.js "></script>
<script src="js/game.js "></script>

</html>
